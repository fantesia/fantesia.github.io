 function GetRequest() {

	   var theRequest = new Object(); 
	   if (url.indexOf("?") != -1) {

}

$(document).ready(function(){
var tem = "";
var urlinfo = window.location.href;//获取url 

for(i=0;i<=11;i++){
   if(i==0){
     tem +="<div class='slide active'>";
   }else{
     tem +="<div class='slide'>";
   }
   tem +="<img src='https://fantesia.github.io/tags/myphotos/images/pic/"+parseInt(i+1)+".jpg' width='500' height='450' />";
   tem +="<div class='description'><h2>图"+parseInt(i+1)+"</h2></div>";

  }
